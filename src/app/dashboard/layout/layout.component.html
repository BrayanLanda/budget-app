<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="sidebar-content">
      <div class="profile-section">
        <nz-avatar
          [nzSize]="80"
          nzSrc="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
          class="user-avatar"
        ></nz-avatar>
        <p class="user-name">Invitado</p>
      </div>

      <ul nz-menu nzTheme="dark" nzMode="inline" class="menu-items">
        @for(item of sidebarItems; track $index){
        <li nz-menu-item>
          <span nz-icon [nzType]="item.icon"></span>
          <a class="icon" [routerLink]="item.url">{{ item.label }}</a>
        </li>
        }
      </ul>

      <div class="logout-section">
        <button (click)="logout()" nz-button nzType="default" nzDanger nzBlock>
          Cerrar Sesi√≥n
        </button>
      </div>
    </div>
  </nz-sider>

  <nz-layout>
    <nz-content>
      <router-outlet />
    </nz-content>
  </nz-layout>
</nz-layout>
