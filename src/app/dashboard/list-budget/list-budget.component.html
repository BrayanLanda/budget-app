<div class="expense-page">
  <div class="expense-header">
    <h1 nz-typography>
      <span nz-icon nzType="wallet" nzTheme="outline"></span>
      Listado de Gastos
    </h1>
    <button nz-button nzType="primary" class="add-expense-btn">
      <span nz-icon nzType="plus"></span>
      Nuevo Gasto
    </button>
  </div>
  <div nz-row [nzGutter]="[16, 16]">
    @for (expense of expenses; track $index) {
    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="12">
      <app-card-expense [expense]="expense"></app-card-expense>
    </div>
    }
  </div>
</div>
